<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Management - Super Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f4f4f4; }
        .btn { padding: 8px 16px; background-color: #007bff; color: white; border: none; cursor: pointer; border-radius: 4px; }
        .btn:hover { background-color: #0056b3; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal-content { background: white; margin: 10% auto; padding: 20px; width: 50%; border-radius: 8px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; box-sizing: border-box; }
        .close { float: right; cursor: pointer; font-size: 24px; }
    </style>
</head>
<body>
    <div class="container">
        <header style="display: flex; justify-content: space-between; align-items: center;">
            <h1>Client Management</h1>
            <div>
                <a href="/super_admin" style="margin-right: 15px;">Back to Dashboard</a>
                <button class="btn" onclick="openModal()">Add New Client</button>
            </div>
        </header>

        <table id="clientsTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Category</th>
                    <th>Admin</th>
                    <th>Trader</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Clients will be loaded here -->
            </tbody>
        </table>
    </div>

    <!-- Add Client Modal -->
    <div id="addClientModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add New Client</h2>
            <form id="addClientForm">
                <div class="form-group">
                    <label>Admin</label>
                    <select id="adminSelect" onchange="loadTraders()" required></select>
                </div>
                <div class="form-group">
                    <label>Trader</label>
                    <select id="traderSelect" required></select>
                </div>
                <div class="form-group">
                    <label>Client Name</label>
                    <input type="text" id="clientName" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="clientEmail">
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="clientCategory">
                        <option value="">None</option>
                        <option value="BEF">BEF</option>
                        <option value="Private">Private</option>
                    </select>
                </div>
                <button type="submit" class="btn">Add Client</button>
            </form>
        </div>
    </div>

    <script>
        // Load Clients
        fetch('/api/hierarchy')
            .then(res => res.json())
            .then(data => {
                const tbody = document.querySelector('#clientsTable tbody');
                const adminSelect = document.getElementById('adminSelect');
                
                // Populate Admin Select
                Object.keys(data.admins).forEach(admin => {
                    const option = document.createElement('option');
                    option.value = admin;
                    option.textContent = admin;
                    adminSelect.appendChild(option);
                });
                loadTraders(); // Initial load

                // Populate Table
                Object.entries(data.admins).forEach(([adminName, adminData]) => {
                    Object.entries(adminData.traders).forEach(([traderName, traderData]) => {
                        // Handle both array (legacy) and object structure for clients
                        let clients = traderData.clients || [];
                        if (Array.isArray(traderData)) clients = traderData;

                        clients.forEach(client => {
                            const row = tbody.insertRow();
                            row.innerHTML = `
                                <td>${client.name}</td>
                                <td>${client.email || ''}</td>
                                <td>${client.category || ''}</td>
                                <td>${adminName}</td>
                                <td>${traderName}</td>
                                <td>
                                    <button class="btn" style="background-color: #dc3545; padding: 4px 8px; font-size: 0.8rem;" onclick="removeClient('${adminName}', '${traderName}', '${client.name}')">Remove</button>
                                </td>
                            `;
                        });
                    });
                });
            });

        function removeClient(admin, trader, name) {
            if (confirm(`Are you sure you want to remove Client "${name}"?`)) {
                fetch('/api/remove_client', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({admin: admin, trader: trader, name: name})
                })
                .then(res => res.json())
                .then(result => {
                    if (result.status === 'success') {
                        location.reload();
                    } else {
                        alert('Error: ' + result.message);
                    }
                });
            }
        }

        function loadTraders() {
            const adminName = document.getElementById('adminSelect').value;
            const traderSelect = document.getElementById('traderSelect');
            traderSelect.innerHTML = '';
            
            fetch('/api/hierarchy')
                .then(res => res.json())
                .then(data => {
                    if (data.admins[adminName]) {
                        Object.keys(data.admins[adminName].traders).forEach(trader => {
                            const option = document.createElement('option');
                            option.value = trader;
                            option.textContent = trader;
                            traderSelect.appendChild(option);
                        });
                    }
                });
        }

        // Modal Functions
        function openModal() { document.getElementById('addClientModal').style.display = 'block'; }
        function closeModal() { document.getElementById('addClientModal').style.display = 'none'; }
        window.onclick = function(event) {
            if (event.target == document.getElementById('addClientModal')) {
                closeModal();
            }
        }

        // Form Submit
        document.getElementById('addClientForm').onsubmit = function(e) {
            e.preventDefault();
            const data = {
                admin: document.getElementById('adminSelect').value,
                trader: document.getElementById('traderSelect').value,
                name: document.getElementById('clientName').value,
                email: document.getElementById('clientEmail').value,
                category: document.getElementById('clientCategory').value
            };

            fetch('/api/add_client', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            })
            .then(res => res.json())
            .then(result => {
                if (result.status === 'success') {
                    alert('Client added successfully');
                    location.reload();
                } else {
                    alert('Error: ' + result.message);
                }
            });
        };
    </script>
</body>
</html>
