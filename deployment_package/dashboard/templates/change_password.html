<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Trading Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }
        
        .header h1 { font-size: 1.6rem; margin-bottom: 8px; font-weight: 600; }
        .header p { opacity: 0.9; font-size: 0.9rem; }
        
        .body { padding: 30px; }
        
        .alert {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            color: #92400e;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }
        
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; color: #333; font-size: 0.9rem; }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #f59e0b;
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
        }
        
        .password-container { position: relative; }
        .password-toggle {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            font-size: 1.2rem;
            user-select: none;
        }
        
        .password-strength {
            margin-top: 8px;
            font-size: 0.8rem;
        }
        
        .strength-bar {
            height: 4px;
            border-radius: 2px;
            background: #e0e0e0;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .strength-bar-fill {
            height: 100%;
            transition: all 0.3s ease;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(245, 158, 11, 0.4); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        
        .btn-secondary {
            background: #6b7280;
            margin-top: 15px;
        }
        
        .btn-secondary:hover { box-shadow: 0 5px 20px rgba(107, 114, 128, 0.4); }
        
        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }
        
        .error-message.show { display: block; }
        
        .success-message {
            background: #dcfce7;
            color: #16a34a;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }
        
        .success-message.show { display: block; }
        
        .requirements {
            margin-top: 8px;
            font-size: 0.8rem;
            color: #666;
        }
        
        .requirements li {
            margin: 4px 0;
            padding-left: 5px;
        }
        
        .requirements li.valid { color: #16a34a; }
        .requirements li.invalid { color: #dc2626; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîë Change Password</h1>
            <p>Create a new secure password</p>
        </div>
        
        <div class="body">
            <div class="alert">
                <strong>Password change required.</strong><br>
                For security reasons, you must change your password before continuing.
            </div>
            
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
            
            <form id="change-password-form" onsubmit="handleChangePassword(event)">
                <div class="form-group">
                    <label>Current Password</label>
                    <div class="password-container">
                        <input type="password" id="current-password" placeholder="Enter current password" required>
                        <span class="password-toggle" onclick="togglePassword('current-password')">üëÅÔ∏è</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>New Password</label>
                    <div class="password-container">
                        <input type="password" id="new-password" placeholder="Enter new password" required oninput="checkPasswordStrength()">
                        <span class="password-toggle" onclick="togglePassword('new-password')">üëÅÔ∏è</span>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div id="strength-bar-fill" class="strength-bar-fill" style="width: 0%;"></div>
                        </div>
                        <span id="strength-text"></span>
                    </div>
                    <ul class="requirements">
                        <li id="req-length" class="invalid">At least 8 characters</li>
                        <li id="req-upper" class="invalid">Contains uppercase letter</li>
                        <li id="req-lower" class="invalid">Contains lowercase letter</li>
                        <li id="req-number" class="invalid">Contains a number</li>
                    </ul>
                </div>
                
                <div class="form-group">
                    <label>Confirm New Password</label>
                    <div class="password-container">
                        <input type="password" id="confirm-password" placeholder="Confirm new password" required oninput="checkMatch()">
                        <span class="password-toggle" onclick="togglePassword('confirm-password')">üëÅÔ∏è</span>
                    </div>
                    <span id="match-text" style="font-size: 0.8rem;"></span>
                </div>
                
                <button type="submit" class="btn" id="submit-btn">Change Password</button>
                <button type="button" class="btn btn-secondary" onclick="logout()">Logout</button>
            </form>
        </div>
    </div>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }
        
        function checkPasswordStrength() {
            const password = document.getElementById('new-password').value;
            const bar = document.getElementById('strength-bar-fill');
            const text = document.getElementById('strength-text');
            
            let strength = 0;
            
            // Check length
            const lengthReq = document.getElementById('req-length');
            if (password.length >= 8) {
                strength += 25;
                lengthReq.className = 'valid';
            } else {
                lengthReq.className = 'invalid';
            }
            
            // Check uppercase
            const upperReq = document.getElementById('req-upper');
            if (/[A-Z]/.test(password)) {
                strength += 25;
                upperReq.className = 'valid';
            } else {
                upperReq.className = 'invalid';
            }
            
            // Check lowercase
            const lowerReq = document.getElementById('req-lower');
            if (/[a-z]/.test(password)) {
                strength += 25;
                lowerReq.className = 'valid';
            } else {
                lowerReq.className = 'invalid';
            }
            
            // Check number
            const numberReq = document.getElementById('req-number');
            if (/[0-9]/.test(password)) {
                strength += 25;
                numberReq.className = 'valid';
            } else {
                numberReq.className = 'invalid';
            }
            
            bar.style.width = strength + '%';
            
            if (strength <= 25) {
                bar.style.background = '#dc2626';
                text.textContent = 'Weak';
                text.style.color = '#dc2626';
            } else if (strength <= 50) {
                bar.style.background = '#f59e0b';
                text.textContent = 'Fair';
                text.style.color = '#f59e0b';
            } else if (strength <= 75) {
                bar.style.background = '#3b82f6';
                text.textContent = 'Good';
                text.style.color = '#3b82f6';
            } else {
                bar.style.background = '#16a34a';
                text.textContent = 'Strong';
                text.style.color = '#16a34a';
            }
            
            checkMatch();
        }
        
        function checkMatch() {
            const password = document.getElementById('new-password').value;
            const confirm = document.getElementById('confirm-password').value;
            const text = document.getElementById('match-text');
            
            if (!confirm) {
                text.textContent = '';
                return;
            }
            
            if (password === confirm) {
                text.textContent = '‚úì Passwords match';
                text.style.color = '#16a34a';
            } else {
                text.textContent = '‚úó Passwords do not match';
                text.style.color = '#dc2626';
            }
        }
        
        function showError(message) {
            const el = document.getElementById('error-message');
            el.textContent = message;
            el.classList.add('show');
            document.getElementById('success-message').classList.remove('show');
        }
        
        function showSuccess(message) {
            const el = document.getElementById('success-message');
            el.textContent = message;
            el.classList.add('show');
            document.getElementById('error-message').classList.remove('show');
        }
        
        async function handleChangePassword(event) {
            event.preventDefault();
            
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (newPassword !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            if (newPassword.length < 8) {
                showError('Password must be at least 8 characters');
                return;
            }
            
            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            btn.textContent = 'Changing...';
            
            try {
                const response = await fetch('/api/auth/change_password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        current_password: currentPassword,
                        new_password: newPassword
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showSuccess('Password changed successfully! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    showError(data.message || 'Failed to change password');
                    btn.disabled = false;
                    btn.textContent = 'Change Password';
                }
            } catch (error) {
                console.error('Error:', error);
                showError('An error occurred. Please try again.');
                btn.disabled = false;
                btn.textContent = 'Change Password';
            }
        }
        
        async function logout() {
            try {
                await fetch('/api/logout', { method: 'POST' });
                window.location.href = '/';
            } catch (error) {
                window.location.href = '/';
            }
        }
    </script>
</body>
</html>
