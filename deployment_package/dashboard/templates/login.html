<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Trading Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
            animation: slideUp 0.5s ease;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 50px 30px;
            text-align: center;
            color: white;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5rem;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            font-weight: 700;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }
        
        .form-container {
            padding: 40px 35px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-wrapper .icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1.1rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 16px 16px 16px 48px;
            border: 2px solid #e8e8e8;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            font-size: 1.1rem;
            user-select: none;
            transition: color 0.2s;
        }
        
        .password-toggle:hover {
            color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .message {
            padding: 14px 16px;
            border-radius: 10px;
            margin-bottom: 24px;
            font-size: 0.9rem;
            display: none;
            align-items: center;
            gap: 10px;
        }
        
        .message.error {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        
        .message.success {
            background: #dcfce7;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }
        
        .message.show {
            display: flex;
        }
        
        .footer {
            text-align: center;
            padding: 0 35px 30px;
            color: #666;
            font-size: 0.85rem;
        }
        
        .footer .security-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: #f0f9ff;
            padding: 8px 16px;
            border-radius: 20px;
            color: #0369a1;
            font-weight: 500;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 24px;
        }
        
        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }
        
        .remember-me label {
            font-size: 0.9rem;
            color: #555;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <div class="logo">üìä</div>
            <h1>Trading Dashboard</h1>
            <p>Sign in to access your account</p>
        </div>
        
        <div class="form-container">
            <div id="message" class="message"></div>
            
            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email</label>
                    <div class="input-wrapper">
                        <span class="icon">üë§</span>
                        <input type="text" id="identifier" placeholder="Enter your email" required autocomplete="username" oninput="checkIfSuperAdmin()">
                    </div>
                    <small id="email-hint" style="color: #666; margin-top: 5px; display: block;">Admins, Traders & Clients: Email only</small>
                </div>
                
                <div class="form-group" id="password-group" style="display: none;">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <span class="icon">üîí</span>
                        <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password">
                        <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
                    </div>
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me for 30 days</label>
                </div>
                
                <button type="submit" class="login-btn" id="login-btn">
                    <span class="spinner" id="spinner"></span>
                    <span id="btn-text">Sign In</span>
                </button>
            </form>
        </div>
        
        <div class="footer">
            <div class="security-badge">
                üîê 256-bit SSL Encrypted
            </div>
        </div>
    </div>

    <script>
        // Super admin identifiers that require password
        const superAdminIdentifiers = ['super_admin', 'superadmin', 'admin@baller.com'];
        
        function checkIfSuperAdmin() {
            const identifier = document.getElementById('identifier').value.trim().toLowerCase();
            const passwordGroup = document.getElementById('password-group');
            const passwordInput = document.getElementById('password');
            const hint = document.getElementById('email-hint');
            
            // Check if this is a super admin identifier
            const isSuperAdmin = superAdminIdentifiers.includes(identifier);
            
            if (isSuperAdmin) {
                passwordGroup.style.display = 'block';
                passwordInput.required = true;
                hint.textContent = 'Super Admin: Password required';
                hint.style.color = '#764ba2';
            } else {
                passwordGroup.style.display = 'none';
                passwordInput.required = false;
                passwordInput.value = '';
                hint.textContent = 'Admins, Traders & Clients: Email only';
                hint.style.color = '#666';
            }
        }
        
        function togglePassword() {
            const input = document.getElementById('password');
            const toggle = document.querySelector('.password-toggle');
            if (input.type === 'password') {
                input.type = 'text';
                toggle.textContent = 'üôà';
            } else {
                input.type = 'password';
                toggle.textContent = 'üëÅÔ∏è';
            }
        }
        
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.innerHTML = `<span>${type === 'error' ? '‚ùå' : '‚úÖ'}</span><span>${text}</span>`;
            msg.className = `message ${type} show`;
        }
        
        function hideMessage() {
            document.getElementById('message').classList.remove('show');
        }
        
        function setLoading(loading) {
            const btn = document.getElementById('login-btn');
            const spinner = document.getElementById('spinner');
            const text = document.getElementById('btn-text');
            
            btn.disabled = loading;
            spinner.style.display = loading ? 'block' : 'none';
            text.textContent = loading ? 'Signing in...' : 'Sign In';
        }
        
        async function handleLogin(event) {
            event.preventDefault();
            hideMessage();
            
            const identifier = document.getElementById('identifier').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            const isSuperAdmin = superAdminIdentifiers.includes(identifier.toLowerCase());
            
            if (!identifier) {
                showMessage('Please enter your email', 'error');
                return;
            }
            
            // Only require password for super admin
            if (isSuperAdmin && !password) {
                showMessage('Password is required for Super Admin', 'error');
                return;
            }
            
            setLoading(true);
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        identifier: identifier,
                        password: password || '',
                        remember: remember
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showMessage(`Welcome back! Redirecting...`, 'success');
                    
                    setTimeout(() => {
                        if (data.must_change_password) {
                            window.location.href = '/change-password';
                        } else {
                            window.location.href = data.redirect || '/';
                        }
                    }, 1000);
                } else {
                    showMessage(data.message || 'Login failed', 'error');
                    setLoading(false);
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Connection error. Please try again.', 'error');
                setLoading(false);
            }
        }
        
        document.getElementById('identifier').focus();
    </script>
</body>
</html>
